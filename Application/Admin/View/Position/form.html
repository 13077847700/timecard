<include file="Public/header" />

<div class="wrapper">

<include file="Public/nav" />
  <!-- Left side column. contains the logo and sidebar -->
  <include file="Public/sidebar"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb" style="left:10px;font-size:16px;">
        <li><a href="<{:U('Index/index')}>"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">留言信息</li>
      </ol> 
    </section>
    <div class="clearfix" style="margin-top:40px;"></div>
    
    <!-- Main content -->
    <section class="content">
     <!-- /section:settings.box -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="form" method="post" action="<{:U('update')}>">

                    <!-- PAGE CONTENT BEGINS -->

                    <input type="hidden" name="id" value="<{$position.id}>" id="id"/>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1">
                            职位名称 </label>
                        <div class="col-sm-9">
                            <input type="text" name="position" id="position" placeholder="职位名称"
                                   class="col-xs-10 col-sm-5" value="<{$position['position']}>">
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">职位名称不能为空。</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-3">
                            备注 </label>
                        <div class="col-sm-9">
                                <textarea name="remark" id="remark" placeholder="备注"
                                          class="col-sm-5"
                                          rows="5"><{$position['remark']}></textarea>
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">职位备注</span>
                            </span>
                        </div>
                    </div>

                    <div class="col-xs-offset-4 col-xs-9">
                        <button class="btn btn-info submit" type="button">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>

                    <!-- PAGE CONTENT ENDS -->


                </form>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section>
    <!-- /.content -->
  </div>



  
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/Resources/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="__PUBLIC__/Resources/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="__PUBLIC__/Resources/dist/js/app.min.js"></script>
    
    <script src="__PUBLIC__/Resources/js/bootbox.js"></script>

    <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>


    <!--ueditor-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div
        {
            width:100%;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $(".submit").click(function () {
                var position = $("#position").val();
                if (position == '') {
                    bootbox.dialog({
                        title: '友情提示：',
                        message: "部门名称必须填写。",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return;
                }
                $("#form").submit();
            });
        });
    </script>
    
    </body>
</html>
