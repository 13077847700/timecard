<include file="Public/header" />

<div class="wrapper">

<include file="Public/nav" />
  <!-- Left side column. contains the logo and sidebar -->
  <include file="Public/sidebar"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb" style="left:10px;font-size:16px;">
        <li><a href="<{:U('Index/index')}>"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">留言信息</li>
      </ol> 
    </section>
    <div class="clearfix" style="margin-top:40px;"></div>
    
    <!-- Main content -->
    <section class="content">
     <!-- /section:settings.box -->
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="cf">
                    <form class="form-inline" action="" method="get">
                        <a class="btn btn-info" href="<{:U('add')}>" value="">+新增职位</a>

                        <input type="text" name="keyword" value="<{:I('keyword')}>" class="" placeholder="关键字搜索" class="form-control">

                        <button type="submit" class="btn btn-purple btn-sm">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                        
                    </form>
                </div>
                <div class="space-4"></div>
                <form id="form" method="post" action="<{:U('del')}>">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="center"><input class="check-all" type="checkbox" value=""></th>
                            <th>职位名称</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="val">
                            <tr>
                                <td class="center"><input class="aids" type="checkbox" name="aids[]"
                                                          value="<{$val['aid']}>"></td>
                                <td><a href="<{:U('index')}>?sid=<{$val['sid']}>" title="<{$val['position']}>"><{$val['position']}></a>
                                </td>
                                <td><{$val['remark']}></td>
                                <td><a href="<{:U(edit)}>?id=<{$val['id']}>"><i
                                        class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp;&nbsp;<a
                                        href="javascript:;" val="<{:U('del')}>?ids=<{$val['id']}>" class="del"><i
                                        class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </form>
                <div class="cf">
                    <input id="submit" class="btn btn-info" type="button" value="删除">
                </div>
                <div class="digg"><{$page}><div/>
                <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section>
    <!-- /.content -->
  </div>



  
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

    <!-- jQuery -->
    <script src="__PUBLIC__/Resources/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="__PUBLIC__/Resources/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="__PUBLIC__/Resources/dist/js/app.min.js"></script>
    
    <script src="__PUBLIC__/Resources/js/bootbox.js"></script>

    <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    
     <script type="text/javascript">
        $(function () {
            $(".check-all").click(function () {
                $(".ids").prop("checked", this.checked);
            });
            $(".ids").click(function () {
                var option = $(".ids");
                option.each(function (i) {
                    if (!this.checked) {
                        $(".check-all").prop("checked", false);
                        return false;
                    } else {
                        $(".check-all").prop("checked", true);
                    }
                });
            });
            $("#submit").click(function () {
                bootbox.confirm({
                    title: "系统提示",
                    message: "是否要删除所选部门？",
                    callback: function (result) {
                        if (result) {
                            $("#form").submit();
                        }
                    },
                    buttons: {
                        "cancel": {"label": "取消"},
                        "confirm": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
            });
            $(".del").click(function () {
                var url = $(this).attr('val');
                bootbox.confirm({
                    title: "系统提示",
                    message: "是否要删除该部门？",
                    callback: function (result) {
                        if (result) {
                            window.location.href = url;
                        }
                    },
                    buttons: {
                        "cancel": {"label": "取消"},
                        "confirm": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
            });
        })
    </script>
    
    </body>
</html>
